<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Vid√©o Ambilight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .upload-interface {
            text-align: center;
            color: white;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .upload-interface.hidden {
            display: none;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-section h3 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.2rem;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-btn, .url-load-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 15px 30px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-block;
        }

        .file-upload-btn:hover, .url-load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        input[type="url"] {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        input[type="url"]::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .video-container {
            position: relative;
            display: none;
            width: calc(100vw - 200px);
            height: calc(100vh - 200px);
        }

        .video-container.active {
            display: block;
        }

        #mainVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2;
        }

        .ambilight-canvas {
            position: absolute;
            top: -200px;
            left: -200px;
            width: calc(100% + 400px);
            height: calc(100% + 400px);
            z-index: 1;
            filter: blur(120px);
            opacity: 1;
            pointer-events: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .loading {
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        .error {
            color: #ff6b6b;
            font-size: 1.1rem;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-interface" id="uploadInterface">
            <h1>üé¨ Lecteur Ambilight</h1>
            
            <div class="upload-section">
                <h3>üìÅ Charger un fichier local</h3>
                <input type="file" id="fileInput" accept="video/*">
                <label for="fileInput" class="file-upload-btn">
                    Choisir un fichier vid√©o
                </label>
            </div>

            <div class="upload-section">
                <h3>üåê Charger depuis une URL</h3>
                <input type="url" id="urlInput" placeholder="https://exemple.com/video.mp4">
                <br>
                <button class="url-load-btn" onclick="loadFromUrl()">
                    Charger la vid√©o
                </button>
            </div>

            <div id="status"></div>
        </div>

        <div class="video-container" id="videoContainer">
            <canvas class="ambilight-canvas" id="ambilightCanvas"></canvas>
            <video id="mainVideo" controls></video>
            <div class="controls">
                <button class="control-btn" onclick="toggleFullscreen()" title="Plein √©cran">‚õ∂</button>
                <button class="control-btn" onclick="backToMenu()" title="Retour">‚Ü©</button>
            </div>
        </div>
    </div>

    <script>
        let video, canvas, ctx, animationId;
        let samplingCanvas, samplingCtx;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                loadVideo(URL.createObjectURL(file));
            }
        });

        function loadFromUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (url) {
                document.getElementById('status').innerHTML = '<div class="loading">Chargement de la vid√©o...</div>';
                loadVideo(url);
            }
        }

        function loadVideo(src) {
            video = document.getElementById('mainVideo');
            canvas = document.getElementById('ambilightCanvas');
            ctx = canvas.getContext('2d');

            // Canvas pour l'√©chantillonnage des couleurs (plus petit pour les performances)
            samplingCanvas = document.createElement('canvas');
            samplingCtx = samplingCanvas.getContext('2d');
            samplingCanvas.width = 64;
            samplingCanvas.height = 36;

            video.src = src;
            
            video.addEventListener('loadedmetadata', function() {
                document.getElementById('uploadInterface').classList.add('hidden');
                document.getElementById('videoContainer').classList.add('active');
                
                // Ajuster la taille du canvas
                const container = document.getElementById('videoContainer');
                canvas.width = container.offsetWidth + 400;
                canvas.height = container.offsetHeight + 400;
                
                startAmbilight();
            });

            video.addEventListener('error', function() {
                document.getElementById('status').innerHTML = '<div class="error">Erreur lors du chargement de la vid√©o</div>';
            });

            video.play();
        }

        function startAmbilight() {
            function updateAmbilight() {
                if (video.paused || video.ended) {
                    animationId = requestAnimationFrame(updateAmbilight);
                    return;
                }

                try {
                    // Dessiner la vid√©o sur le canvas d'√©chantillonnage (r√©duit)
                    samplingCtx.drawImage(video, 0, 0, samplingCanvas.width, samplingCanvas.height);
                    
                    // Obtenir les donn√©es d'image
                    const imageData = samplingCtx.getImageData(0, 0, samplingCanvas.width, samplingCanvas.height);
                    const data = imageData.data;

                    // Analyser les couleurs des bords
                    const colors = analyzeEdgeColors(data, samplingCanvas.width, samplingCanvas.height);
                    
                    // Dessiner l'effet ambilight
                    drawAmbilight(colors);
                } catch (error) {
                    // Ignorer les erreurs CORS ou autres probl√®mes de canvas
                    console.warn('Erreur ambilight:', error);
                }

                animationId = requestAnimationFrame(updateAmbilight);
            }

            updateAmbilight();
        }

        function analyzeEdgeColors(data, width, height) {
            const colors = [];
            const segments = 32; // Plus de segments pour une distribution uniforme
            const borderSize = 12;

            // Analyser le p√©rim√®tre complet de l'image
            // Haut
            for (let i = 0; i < segments; i++) {
                const x = Math.floor((width * i) / segments);
                const regionColors = [];
                for (let y = 0; y < borderSize; y++) {
                    for (let dx = 0; dx < Math.floor(width / segments); dx++) {
                        const px = Math.min(x + dx, width - 1);
                        const idx = (y * width + px) * 4;
                        regionColors.push([data[idx], data[idx + 1], data[idx + 2]]);
                    }
                }
                colors.push({
                    x: x + Math.floor(width / segments / 2),
                    y: 0,
                    color: averageColor(regionColors),
                    side: 'top'
                });
            }

            // Droite
            for (let i = 0; i < segments; i++) {
                const y = Math.floor((height * i) / segments);
                const regionColors = [];
                for (let x = width - borderSize; x < width; x++) {
                    for (let dy = 0; dy < Math.floor(height / segments); dy++) {
                        const py = Math.min(y + dy, height - 1);
                        const idx = (py * width + x) * 4;
                        regionColors.push([data[idx], data[idx + 1], data[idx + 2]]);
                    }
                }
                colors.push({
                    x: width - 1,
                    y: y + Math.floor(height / segments / 2),
                    color: averageColor(regionColors),
                    side: 'right'
                });
            }

            // Bas
            for (let i = segments - 1; i >= 0; i--) {
                const x = Math.floor((width * i) / segments);
                const regionColors = [];
                for (let y = height - borderSize; y < height; y++) {
                    for (let dx = 0; dx < Math.floor(width / segments); dx++) {
                        const px = Math.min(x + dx, width - 1);
                        const idx = (y * width + px) * 4;
                        regionColors.push([data[idx], data[idx + 1], data[idx + 2]]);
                    }
                }
                colors.push({
                    x: x + Math.floor(width / segments / 2),
                    y: height - 1,
                    color: averageColor(regionColors),
                    side: 'bottom'
                });
            }

            // Gauche
            for (let i = segments - 1; i >= 0; i--) {
                const y = Math.floor((height * i) / segments);
                const regionColors = [];
                for (let x = 0; x < borderSize; x++) {
                    for (let dy = 0; dy < Math.floor(height / segments); dy++) {
                        const py = Math.min(y + dy, height - 1);
                        const idx = (py * width + x) * 4;
                        regionColors.push([data[idx], data[idx + 1], data[idx + 2]]);
                    }
                }
                colors.push({
                    x: 0,
                    y: y + Math.floor(height / segments / 2),
                    color: averageColor(regionColors),
                    side: 'left'
                });
            }

            return colors;
        }

        function averageColor(colors) {
            if (colors.length === 0) return [0, 0, 0];
            
            let r = 0, g = 0, b = 0;
            colors.forEach(color => {
                r += color[0];
                g += color[1];
                b += color[2];
            });
            
            return [
                Math.round(r / colors.length),
                Math.round(g / colors.length),
                Math.round(b / colors.length)
            ];
        }

        function drawAmbilight(colorSegments) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const videoWidth = canvas.width - 400;
            const videoHeight = canvas.height - 400;
            const offsetX = 200;
            const offsetY = 200;

            // Mode de fusion pour un effet naturel
            ctx.globalCompositeOperation = 'screen';

            colorSegments.forEach((segment, index) => {
                // Calculer la position sur le bord du canvas correspondant √† la position vid√©o
                let canvasX, canvasY;
                
                const normalizedX = segment.x / 64; // Normaliser par rapport √† la taille du canvas d'√©chantillonnage
                const normalizedY = segment.y / 36;
                
                if (segment.side === 'top') {
                    canvasX = offsetX + (normalizedX * videoWidth);
                    canvasY = 0;
                } else if (segment.side === 'bottom') {
                    canvasX = offsetX + (normalizedX * videoWidth);
                    canvasY = canvas.height;
                } else if (segment.side === 'left') {
                    canvasX = 0;
                    canvasY = offsetY + (normalizedY * videoHeight);
                } else if (segment.side === 'right') {
                    canvasX = canvas.width;
                    canvasY = offsetY + (normalizedY * videoHeight);
                }

                // Cr√©er un gradient radial centr√© sur cette position
                const maxRadius = Math.max(canvas.width, canvas.height) * 0.8;
                const gradient = ctx.createRadialGradient(canvasX, canvasY, 0, canvasX, canvasY, maxRadius);
                
                const color = segment.color;
                const intensity = 0.8;
                
                // Gradient avec transitions plus douces
                gradient.addColorStop(0, `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${intensity})`);
                gradient.addColorStop(0.1, `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${intensity * 0.7})`);
                gradient.addColorStop(0.3, `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${intensity * 0.4})`);
                gradient.addColorStop(0.6, `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${intensity * 0.2})`);
                gradient.addColorStop(1, `rgba(${color[0]}, ${color[1]}, ${color[2]}, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            });

            // Deuxi√®me passage avec un mode de fusion diff√©rent pour plus de profondeur
            ctx.globalCompositeOperation = 'multiply';
            ctx.globalAlpha = 0.15;

            colorSegments.forEach((segment, index) => {
                let canvasX, canvasY;
                
                const normalizedX = segment.x / 64;
                const normalizedY = segment.y / 36;
                
                if (segment.side === 'top') {
                    canvasX = offsetX + (normalizedX * videoWidth);
                    canvasY = 0;
                } else if (segment.side === 'bottom') {
                    canvasX = offsetX + (normalizedX * videoWidth);
                    canvasY = canvas.height;
                } else if (segment.side === 'left') {
                    canvasX = 0;
                    canvasY = offsetY + (normalizedY * videoHeight);
                } else if (segment.side === 'right') {
                    canvasX = canvas.width;
                    canvasY = offsetY + (normalizedY * videoHeight);
                }

                const smallRadius = Math.max(canvas.width, canvas.height) * 0.4;
                const gradient = ctx.createRadialGradient(canvasX, canvasY, 0, canvasX, canvasY, smallRadius);
                
                const color = segment.color;
                gradient.addColorStop(0, `rgba(${color[0]}, ${color[1]}, ${color[2]}, 1)`);
                gradient.addColorStop(0.5, `rgba(${color[0]}, ${color[1]}, ${color[2]}, 0.3)`);
                gradient.addColorStop(1, `rgba(${color[0]}, ${color[1]}, ${color[2]}, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            });

            // Restaurer les param√®tres
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 1;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function backToMenu() {
            if (video) {
                video.pause();
                video.src = '';
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            document.getElementById('videoContainer').classList.remove('active');
            document.getElementById('uploadInterface').classList.remove('hidden');
            document.getElementById('status').innerHTML = '';
            document.getElementById('urlInput').value = '';
            document.getElementById('fileInput').value = '';
        }

        // Gestion du redimensionnement
        window.addEventListener('resize', function() {
            if (canvas && document.getElementById('videoContainer').classList.contains('active')) {
                const container = document.getElementById('videoContainer');
                canvas.width = container.offsetWidth + 400;
                canvas.height = container.offsetHeight + 400;
            }
        });
    </script>
</body>
</html>
